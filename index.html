<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>

<!-- Rosafarbener Balken mit Überschrift -->
<div class="headerBar">
  <h1>Task Management System</h1>
</div>

<div id="taskForm">
  <label for="taskTitle">Task Title:</label>
  <input type="text" id="taskTitle" placeholder="Enter task title" required>

  <label for="taskDescription">Task Description:</label>
  <input type="text" id="taskDescription" placeholder="Enter task description">

  <label for="isSubTask">Is Subtask:</label>
  <input type="checkbox" id="isSubTask">

  <label for="parentTaskId">Parent Task ID:</label>
  <select id="parentTaskId">
    <option value="" selected>Select parent task</option>
  </select>

  <button onclick="addTask()">Add Task</button>
</div>

<div id="taskList" class="taskList">
  <!-- Die Aufgaben werden dynamisch hinzugefügt -->
</div>

<script src="./main.js"></script>
</body>

</html>
